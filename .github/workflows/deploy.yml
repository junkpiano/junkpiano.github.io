name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Cloning repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Dokku deploy
      uses: dokku/github-action@master
      with:
        ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
        git_remote_url: "ssh://dokku@yusuke.cloud:22/weblog"
