language: ruby
rvm:
  - 2.6.3
before_script:
  - bundle exec danger
before_install:
  - gem uninstall -v '>= 2' -i $(rvm gemdir)@global -ax bundler || true
  - gem install bundler -v '1.17.3'
script:
  - bundle exec rake lint
install:
  - bundle
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
sudo: false
cache: bundler
notifications:
  email: false
addons:
  ssh_known_hosts: yusuke.cloud
deploy:
  provider: script
  script: bash scripts/deploy.sh
  on:
    branch: master
