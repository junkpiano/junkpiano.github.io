language: ruby
rvm:
  - 2.5.5
before_script:
  - bundle exec danger
before_install:
  - gem update --system
  - gem install bundler
script:
  - bundle exec rake lint
install:
  - bundle update --bundler
  - bundle
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
sudo: false
cache: bundler
notifications:
  email: false
addons:
  ssh_known_hosts: yusuke.cloud
deploy:
  provider: script
  script: bash scripts/deploy.sh
  on:
    branch: master
