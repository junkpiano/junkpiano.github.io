baseurl = "https://yusuke.cloud"
title = "Yusuke Ohashi"
theme = "hugo-coder"
languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "monokai"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

# disqusShortname = "yourdiscussshortname"
googleAnalytics = "UA-38557572-5"
  
[params]
    author = "Yusuke Ohashi"
    info = "iOS Developer, DevOps, Blogger, and Gamer"
    description = "Yusuke Ohashi's personal website"
    keywords = "blog,developer,personal"
    avatarurl = "https://www.gravatar.com/avatar/6c1aa726eee0183a8820a97a515eb3ab?s=200"
    favicon_32 = "/img/favicon-32x32.png"
    favicon_16 = "/img/favicon-16x16.png"
    footercontent = "Welcome to my personal website!"
    hidecredits = true
    hidecopyright = false
    rtl = false
    math = true
    custom_css = []
    colorscheme = "auto"

    [params.utterances]
        repo = "junkpiano/yusuke.cloud"
        issueTerm = "pathname"

[taxonomies]
category = "categories"
series = "series"
tag = "tags"
author = "authors"

